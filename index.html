<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Dynamische Textbausteine mit User/Group</title>
<style>
body { font-family: sans-serif; margin: 2em; }
label { display:block; margin-top: 1em; }
input { width: 100%; margin-top: 0.3em; padding: 0.3em; }
#titleBox, #preview { border: 1px solid #aaa; padding: 1em; margin-top: 1em; white-space: pre-wrap; }
button { margin-top: 0.5em; }
</style>
</head>
<body>

<h1>Dynamische Textbausteine (User/Group + Server)</h1>

<label for="templateSelect">Vorlage auswählen:</label>
<select id="templateSelect"></select>

<form id="inputForm"></form>
<button type="button" onclick="updatePreview()">Vorschau aktualisieren</button>

<h2>Titel-Vorschau</h2>
<div id="titleBox"></div>

<h2>Text-Vorschau</h2>
<div id="preview"></div>

<button onclick="downloadCSV()">CSV herunterladen</button>

<script>
// Templates mit User-Group-Paaren
const templates = [
  { 
    name: "Rechnung", 
    title: "Rechnung für {{name}} - Ticket {{ticket nr}}", 
    text: "Sehr geehrte/r {{name}},\nHiermit erhalten Sie die Rechnung für {{server}} über {{betrag}} Euro.\n\nMit freundlichen Grüßen\n{{firma tews}}", 
    fields: {
      server: { value: "", editable: true },   // Eingabe mehrerer Server
      name:   { value: "Kunde X", editable: false }, // Platzhaltername nur für Titel/Text
      betrag: { value: "100", editable: true },
      firma_tews: { value: "Tews GmbH", editable: false }
    },
    pairs: [
      { user: "example_user1", group: "example_group1" },
      { user: "example_user1", group: "example_group2" },
      { user: "example_user2", group: "example_group2" }
    ]
  }
];

const select = document.getElementById('templateSelect');
const form = document.getElementById('inputForm');
const preview = document.getElementById('preview');
const titleBox = document.getElementById('titleBox');

templates.forEach((t,i)=>{
  let opt = document.createElement('option');
  opt.value = i; opt.textContent = t.name;
  select.appendChild(opt);
});

function buildFormForTemplate(t){
  form.innerHTML = '';
  for(const key in t.fields){
    const field = t.fields[key];
    if(field.editable){
      const label = document.createElement('label');
      label.textContent = key + (key==='server' ? ' (mehrere durch Komma trennen)' : '') + ':';
      const input = document.createElement('input');
      input.name = key;
      input.value = field.value || '';
      form.appendChild(label);
      form.appendChild(input);
    }
  }
}

select.addEventListener('change',()=>{
  buildFormForTemplate(templates[select.value]);
  updatePreview();
});

buildFormForTemplate(templates[0]);

function parseMultipleValues(value){ 
  return value.split(',').map(s=>s.trim()).filter(s=>s); 
}

function fillPlaceholders(templateStr, data){
  return templateStr.replace(/{{\s*([a-zA-Z0-9_äöüÄÖÜß ]+)\s*}}/g,(m,k)=>{
    return data[k]!==undefined?data[k]:m;
  });
}

function updatePreview(){
  const t=templates[select.value];
  const data={};
  [...form.elements].forEach(el=>{ if(el.name) data[el.name]=el.value; });
  // Nicht-editierbare Felder übernehmen
  for(const key in t.fields){
    if(!t.fields[key].editable) data[key]=t.fields[key].value;
  }

  // Titel & Text nur einmal
  titleBox.innerText = fillPlaceholders(t.title,data);
  preview.innerText  = fillPlaceholders(t.text,data);
}

function downloadCSV(){
  const t = templates[select.value];
  const data = {};
  [...form.elements].forEach(el => { if(el.name) data[el.name] = el.value; });
  for(const key in t.fields){ 
    if(!t.fields[key].editable) data[key] = t.fields[key].value; 
  }

  const servers = parseMultipleValues(data.server || '');

  // Sammle alle möglichen Felder aus fields + pairs
  const csvFields = ["server"];
  Object.keys(t.fields).forEach(f => {
    if(f !== "server") csvFields.push(f.replace(/_/g," ")); // Unterstriche → Leerzeichen
  });
  if(t.pairs && t.pairs.length > 0){
    Object.keys(t.pairs[0]).forEach(k=>{
      if(!csvFields.includes(k)) csvFields.push(k);
    });
  }

  const csvLines=[csvFields.join(';')];

  servers.forEach(server=>{
    if(t.pairs && t.pairs.length>0){
      t.pairs.forEach(pair=>{
        const row = csvFields.map(field=>{
          if(field==="server") return server;
          // zuerst aus pair, sonst aus data
          return pair[field]!==undefined ? pair[field] : (data[field.replace(/ /g,"_")] || '');
        });
        csvLines.push(row.join(';'));
      });
    } else {
      // Falls keine pairs definiert sind
      const row = csvFields.map(field=>{
        if(field==="server") return server;
        return data[field.replace(/ /g,"_")] || '';
      });
      csvLines.push(row.join(';'));
    }
  });

  const bom="\uFEFF"; // UTF-8 BOM für Excel
  const blob=new Blob([bom+csvLines.join('\n')],{type:'text/csv;charset=utf-8;'});
  const link=document.createElement('a');
  link.href=URL.createObjectURL(blob);
  link.download='daten.csv';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
