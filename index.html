<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Dynamische Textbausteine mit editierbaren Variablen</title>
<style>
body { font-family: sans-serif; margin: 2em; }
label { display:block; margin-top: 1em; }
input, textarea { width: 100%; margin-top: 0.3em; padding: 0.3em; }
#titleBox, #preview { border: 1px solid #aaa; padding: 1em; margin-top: 1em; white-space: pre-wrap; }
button { margin-top: 0.5em; }
</style>
</head>
<body>

<h1>Dynamische Textbausteine (mit editierbaren Variablen)</h1>

<label for="templateSelect">Vorlage auswählen:</label>
<select id="templateSelect"></select>

<form id="inputForm"></form>
<button type="button" onclick="updatePreview()">Vorschau aktualisieren</button>

<h2>Titel-Vorschau</h2>
<div id="titleBox"></div>

<h2>Text-Vorschau</h2>
<div id="preview"></div>

<button onclick="downloadCSV()">CSV herunterladen</button>

<script>
const templates = [
  { 
    name: "Rechnung", 
    title: "Rechnung für {{user}} - Ticket {{ticket nr}}", 
    text: "Sehr geehrte/r {{user}},\nHiermit erhalten Sie die Rechnung für {{server}} über {{betrag}} Euro.\n\nMit freundlichen Grüßen\n{{firma tews}}", 
    fields: {
      server: { value: "", editable: true },
      betrag: { value: "", editable: true },
      firma_tews: { value: "Tews GmbH", editable: false }
    },
    pairs: [
      { user: "example_user1", group: "example_group1" },
      { user: "example_user1", group: "example_group2" },
      { user: "example_user2", group: "example_group2" }
    ]
  }
];

const select = document.getElementById('templateSelect');
const form = document.getElementById('inputForm');
const preview = document.getElementById('preview');
const titleBox = document.getElementById('titleBox');

templates.forEach((t,i)=>{
  let opt = document.createElement('option');
  opt.value = i; opt.textContent = t.name;
  select.appendChild(opt);
});

function sanitizeKey(key){ return key.replace(/ /g,'_'); }
function unsanitizeKey(key){ return key.replace(/_/g,' '); }

function collectAllPlaceholders(t){
  const regex = /{{\s*([a-zA-Z0-9_äöüÄÖÜß ]+)\s*}}/g;
  const set = new Set();
  (t.title+t.text).replace(regex,(m,k)=>set.add(k.trim()));
  return Array.from(set);
}

function buildFormForTemplate(t){
  form.innerHTML = '';
  const allKeys = new Set();

  // aus fields
  for(const key in t.fields){
    const field = t.fields[key];
    if(field.editable){
      allKeys.add(key);
      const label = document.createElement('label');
      label.textContent = unsanitizeKey(key) + ((key==='server') ? ' (mehrere durch Komma trennen)' : '') + ':';
      const input = document.createElement('input');
      input.name = key;
      input.value = field.value || '';
      form.appendChild(label);
      form.appendChild(input);
    }
  }

  // aus title/text
  collectAllPlaceholders(t).forEach(key=>{
    const inputName = sanitizeKey(key);
    if(!allKeys.has(inputName)){
      allKeys.add(inputName);
      const label = document.createElement('label');
      label.textContent = key + ':';
      const input = document.createElement('input');
      input.name = inputName;
      input.value = '';
      form.appendChild(label);
      form.appendChild(input);
    }
  });

  // aus pairs
  if(t.pairs && t.pairs.length>0){
    Object.keys(t.pairs[0]).forEach(k=>{
      if(!allKeys.has(k)){
        allKeys.add(k);
        const label=document.createElement('label');
        label.textContent=k+": (aus pairs, nicht editierbar)";
        const input=document.createElement('input');
        input.name=k;
        input.value='';
        input.disabled=true;
        form.appendChild(label);
        form.appendChild(input);
      }
    });
  }
}

select.addEventListener('change',()=>{
  buildFormForTemplate(templates[select.value]);
  updatePreview();
});

buildFormForTemplate(templates[0]);

function parseMultipleValues(value){ return value.split(',').map(s=>s.trim()).filter(s=>s); }

function fillPlaceholders(templateStr, data){
  return templateStr.replace(/{{\s*([a-zA-Z0-9_äöüÄÖÜß ]+)\s*}}/g,(m,k)=>{
    const key=sanitizeKey(k.trim());
    return data[key]!==undefined?data[key]:m;
  });
}

function updatePreview(){
  const t=templates[select.value];
  const data={};
  [...form.elements].forEach(el=>{ if(el.name && !el.disabled) data[el.name]=el.value; });
  for(const key in t.fields){ if(!t.fields[key].editable) data[key]=t.fields[key].value; }

  titleBox.innerText = fillPlaceholders(t.title,data);
  preview.innerText = fillPlaceholders(t.text,data);
}

function downloadCSV(){
  const t=templates[select.value];
  const data={};
  [...form.elements].forEach(el=>{ if(el.name && !el.disabled) data[el.name]=el.value; });
  for(const key in t.fields){ if(!t.fields[key].editable) data[key]=t.fields[key].value; }

  const servers=parseMultipleValues(data.server||'');

  // Sammle alle Felder
  const csvFields=new Set(["server"]);
  Object.keys(t.fields).forEach(f=>{ if(f!=="server") csvFields.add(unsanitizeKey(f)); });
  collectAllPlaceholders(t).forEach(k=>csvFields.add(k));
  if(t.pairs && t.pairs.length>0){
    Object.keys(t.pairs[0]).forEach(k=>csvFields.add(k));
  }

  const header=Array.from(csvFields);
  const csvLines=[header.join(';')];

  servers.forEach(server=>{
    if(t.pairs && t.pairs.length>0){
      t.pairs.forEach(pair=>{
        const row=header.map(field=>{
          if(field==="server") return server;
          if(pair[field]!==undefined) return pair[field];
          const key=sanitizeKey(field);
          return data[key]||'';
        });
        csvLines.push(row.join(';'));
      });
    } else {
      const row=header.map(field=>{
        if(field==="server") return server;
        const key=sanitizeKey(field);
        return data[key]||'';
      });
      csvLines.push(row.join(';'));
    }
  });

  const bom="\uFEFF";
  const blob=new Blob([bom+csvLines.join('\n')],{type:'text/csv;charset=utf-8;'});
  const link=document.createElement('a');
  link.href=URL.createObjectURL(blob);
  link.download='daten.csv';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
