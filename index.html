<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Dynamische Templates mit flexiblem Repeat-Feld</title>
<style>
body { font-family: sans-serif; margin: 2em; }
label { display:block; margin-top: 0.5em; }
input, textarea { width: 100%; margin-top: 0.3em; padding: 0.3em; }
#titleBox, #preview { border: 1px solid #aaa; padding: 1em; margin-top: 1em; white-space: pre-wrap; }
button { margin-top: 0.5em; }
.dynamic-repeat { margin-left: 1em; margin-bottom: 0.5em; }
</style>
</head>
<body>

<h1>Dynamische Templates mit flexiblem Repeat-Feld</h1>

<label for="templateSelect">Template auswählen:</label>
<select id="templateSelect"></select>

<form id="inputForm"></form>
<button type="button" onclick="updatePreview()">Vorschau aktualisieren</button>

<h2>Titel-Vorschau</h2>
<div id="titleBox"></div>

<h2>Text-Vorschau</h2>
<div id="preview"></div>

<button onclick="downloadCSV()">CSV herunterladen</button>

<script>
// ==================== Templates ====================
const templates = [
  {
    name: "Rechnung",
    filename: "Rechnung_{{ticket_nr}}_{{kunde}}.csv",
    title: "Rechnung für {{kunde}} - Ticket {{ticket_nr}}",
    text: "Sehr geehrte/r {{kunde}},\nRechnung für {{uname}} über {{betrag}} Euro.\n\nMit freundlichen Grüßen\n{{firma_tews}}",
    fields: {
      uname: { value:"", editable:true, multi:true, perServer:false, repeat:true }, // Repeat-Feld
      kunde: { value:"", editable:true, multi:false, perServer:false, repeat:false },
      betrag: { value:"100", editable:true, multi:false, perServer:false, repeat:false },
      proxy: { value:"", editable:true, multi:false, perServer:true, repeat:false },
      firma_tews: { value:"Tews GmbH", editable:true, multi:false, perServer:false, repeat:false }
    },
    pairs: [
      { user: "example_user1", group: "example_group1", editable:false, perServer:true },
      { user: "example_user2", group: "example_group2", editable:false, perServer:true }
    ]
  }
];

const select = document.getElementById('templateSelect');
const form = document.getElementById('inputForm');
const preview = document.getElementById('preview');
const titleBox = document.getElementById('titleBox');

// Dropdown
templates.forEach((t,i)=>{
  const opt = document.createElement('option');
  opt.value = i; opt.textContent = t.name;
  select.appendChild(opt);
});

function sanitizeKey(key){ return key.replace(/ /g,'_'); }
function unsanitizeKey(key){ return key.replace(/_/g,' '); }

function fillPlaceholders(str,data){
  return str.replace(/{{\s*([a-zA-Z0-9_äöüÄÖÜß]+)\s*}}/g,(m,k)=>{
    const key=sanitizeKey(k);
    return data[key]!==undefined?data[key]:m;
  });
}

// Formular aufbauen
function buildForm(t){
  form.innerHTML='';

  // Felder außerhalb repeat-Feld
  for(const key in t.fields){
    const f = t.fields[key];
    if(f.editable && !f.perServer && !f.repeat){
      const label = document.createElement('label');
      label.textContent = unsanitizeKey(key) + (f.multi?' (mehrere durch Komma)':'') + ':';
      const input = document.createElement('input');
      input.name = key;
      input.value = f.value || '';
      form.appendChild(label);
      form.appendChild(input);
    }
  }

  // Repeat-Feld
  const repeatFieldKey = Object.keys(t.fields).find(k=>t.fields[k].repeat);
  if(repeatFieldKey){
    const f = t.fields[repeatFieldKey];
    const label = document.createElement('label');
    label.textContent = unsanitizeKey(repeatFieldKey) + (f.multi?' (mehrere durch Komma)':'') + ':';
    const input = document.createElement('input');
    input.name = repeatFieldKey;
    input.value = f.value || '';
    form.appendChild(label);
    form.appendChild(input);
    input.addEventListener('input',()=>buildRepeatFields(t));
  }

  // Variablen aus Title/Text, die nicht in fields sind
  const allPlaceholders = new Set((t.title+t.text).match(/{{\s*([a-zA-Z0-9_äöüÄÖÜß]+)\s*}}/g)||[]);
  allPlaceholders.forEach(ph=>{
    const key = ph.replace(/[{}]/g,'').trim();
    if(!(key in t.fields) && !form.querySelector(`[name='${sanitizeKey(key)}']`)){
      const label = document.createElement('label');
      label.textContent = key + ':';
      const input = document.createElement('input');
      input.name = sanitizeKey(key);
      input.value = '';
      form.appendChild(label);
      form.appendChild(input);
    }
  });

  // PerServer-Felder + Editable Pairs
  buildRepeatFields(t);
}

// Dynamische Repeat-Felder
function buildRepeatFields(t){
  const old = form.querySelectorAll('.dynamic-repeat');
  old.forEach(el=>el.remove());

  const repeatFieldKey = Object.keys(t.fields).find(k=>t.fields[k].repeat);
  if(!repeatFieldKey) return;
  const repeatInput = form.querySelector(`input[name='${repeatFieldKey}']`);
  const repeatValues = (repeatInput.value||'').split(',').map(s=>s.trim()).filter(s=>s);
  if(!repeatValues.length) return;

  repeatValues.forEach(val=>{
    const div = document.createElement('div');
    div.className='dynamic-repeat';

    // Editable perServer-Felder
    for(const key in t.fields){
      const f = t.fields[key];
      if(f.perServer && f.editable){
        const label = document.createElement('label');
        label.textContent = `${unsanitizeKey(key)} für ${val}` + (f.multi?' (mehrere durch Komma)':'') + ':';
        const input = document.createElement('input');
        input.name = `${key}_${val}`;
        input.value = f.value || '';
        div.appendChild(label);
        div.appendChild(input);
      }
    }

    // Editable pairs perServer
    if(t.pairs && t.pairs.length>0){
      t.pairs.forEach((pair,i)=>{
        if(pair.editable){
          for(const key in pair){
            if(key==="editable" || key==="perServer" || key==="repeat") continue;
            const label = document.createElement('label');
            label.textContent = `${unsanitizeKey(key)} für ${val} (Pair #${i+1})`;
            const input = document.createElement('input');
            input.name = `pair_${i}_${key}_${val}`;
            input.value = pair[key] || '';
            div.appendChild(label);
            div.appendChild(input);
          }
        }
      });
    }

    form.appendChild(div);
  });
}

// Templatewechsel
select.addEventListener('change',()=>{
  buildForm(templates[select.value]);
  updatePreview();
});

buildForm(templates[0]);

// Vorschau
function updatePreview(){
  const t = templates[select.value];
  const data={};
  [...form.elements].forEach(el=>{ if(el.name) data[el.name]=el.value; });
  for(const key in t.fields){ if(!t.fields[key].editable) data[key]=t.fields[key].value; }
  titleBox.innerText = fillPlaceholders(t.title,data);
  preview.innerText = fillPlaceholders(t.text,data);
}

// CSV Download
function downloadCSV(){
  const t = templates[select.value];
  const data={};
  [...form.elements].forEach(el=>{ if(el.name) data[el.name]=el.value; });
  for(const key in t.fields){ if(!t.fields[key].editable) data[key]=t.fields[key].value; }

  // Repeat-Feld bestimmen
  const repeatFieldKey = Object.keys(t.fields).find(k=>t.fields[k].repeat);
  const repeatValues = repeatFieldKey ? (data[repeatFieldKey]||'').split(',').map(s=>s.trim()).filter(s=>s) : [''];

  // CSV Header
  const csvFields = Object.keys(t.fields)
    .filter(f=>!t.fields[f].perServer && f!==repeatFieldKey);
  if(t.pairs && t.pairs.length>0){
    Object.keys(t.pairs[0]).forEach(k=>{
      if(k!=="editable" && k!=="perServer" && k!=="repeat" && !csvFields.includes(k)) csvFields.push(k);
    });
  }
  if(repeatFieldKey) csvFields.unshift(repeatFieldKey); // Repeat-Feld nur einmal
  const header = csvFields.map(f=>unsanitizeKey(f));
  const csvLines=[header.join(';')];

  // CSV Zeilen
  repeatValues.forEach(val=>{
    let row = {};
    row[repeatFieldKey] = val;

    // Normale Felder
    csvFields.forEach(f=>{
      if(f!==repeatFieldKey) row[f] = data[f] || '';
    });

    // Pairs
    if(t.pairs && t.pairs.length>0){
      t.pairs.forEach((pair,i)=>{
        for(const key in pair){
          if(key==="editable" || key==="perServer" || key==="repeat") continue;
          row[key] = pair[key];
          const el = form.querySelector(`input[name='pair_${i}_${key}_${val}']`);
          if(el) row[key] = el.value;
        }
        csvLines.push(csvFields.map(f=>row[f] || '').join(';'));
      });
    } else {
      csvLines.push(csvFields.map(f=>row[f] || '').join(';'));
    }
  });

  // Filename: multi → _ ersetzen
  let filename = t.filename || 'daten.csv';
  filename = filename.replace(/{{\s*([a-zA-Z0-9_]+)\s*}}/g,(m,key)=>{
    let val = data[key] || '';
    if(t.fields[key] && t.fields[key].multi) val = val.split(',').map(s=>s.trim()).join('_');
    return val;
  });

  const bom="\uFEFF";
  const blob=new Blob([bom+csvLines.join('\n')],{type:'text/csv;charset=utf-8;'});
  const link=document.createElement('a');
  link.href=URL.createObjectURL(blob);
  link.download=filename;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>

</body>
</html>
