<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Dynamische Textbausteine</title>
<style>
body { font-family: sans-serif; margin: 2em; }
label { display:block; margin-top: 1em; }
input, textarea { width: 100%; margin-top: 0.3em; padding: 0.3em; }
#titleBox, #preview { border: 1px solid #aaa; padding: 1em; margin-top: 1em; white-space: pre-wrap; }
button { margin-top: 0.5em; }
</style>
</head>
<body>

<h1>Dynamische Textbausteine</h1>

<label for="templateSelect">Vorlage auswählen:</label>
<select id="templateSelect"></select>

<form id="inputForm"></form>
<button type="button" onclick="updatePreview()">Vorschau aktualisieren</button>

<h2>Titel-Vorschau</h2>
<div id="titleBox"></div>

<h2>Text-Vorschau</h2>
<div id="preview"></div>

<button onclick="downloadCSV()">CSV herunterladen</button>

<script>
// === Templates definieren ===
const templates = [
  { 
    name: "Rechnung", 
    title: "Rechnung für {{kunde}} - Ticket {{ticket nr}}", 
    text: "Sehr geehrte/r {{kunde}},\nHiermit erhalten Sie die Rechnung für {{server}} über {{betrag}} Euro.\n\nMit freundlichen Grüßen\n{{firma tews}}", 
    fields: {
      server: { value: "", editable: true },
      betrag: { value: "", editable: true },
      firma_tews: { value: "Tews GmbH", editable: false }
    },
    pairs: [
      { kunde: "example_user1", abteilung: "example_group1" },
      { kunde: "example_user1", abteilung: "example_group2" },
      { kunde: "example_user2", abteilung: "example_group2" }
    ]
  }
];

const select = document.getElementById('templateSelect');
const form = document.getElementById('inputForm');
const preview = document.getElementById('preview');
const titleBox = document.getElementById('titleBox');

// Dropdown mit Templates füllen
templates.forEach((t,i)=>{
  let opt = document.createElement('option');
  opt.value = i; opt.textContent = t.name;
  select.appendChild(opt);
});

// Hilfsfunktionen
function sanitizeKey(key){ return key.replace(/ /g,'_'); }
function unsanitizeKey(key){ return key.replace(/_/g,' '); }

// Formular für Template bauen
function buildFormForTemplate(t){
  form.innerHTML = '';

  // Editierbare Felder aus fields
  for(const key in t.fields){
    const field = t.fields[key];
    if(field.editable){
      const label = document.createElement('label');
      label.textContent = unsanitizeKey(key) + (key==='server' ? ' (mehrere durch Komma trennen)' : '') + ':';
      const input = document.createElement('input');
      input.name = key;
      input.value = field.value || '';
      form.appendChild(label);
      form.appendChild(input);
    }
  }

  // Variablen aus Title/Text (nur falls nicht schon in fields)
  const allPlaceholders = new Set((t.title+t.text).match(/{{\s*([a-zA-Z0-9_äöüÄÖÜß ]+)\s*}}/g)||[]);
  allPlaceholders.forEach(ph => {
    const key = ph.replace(/[{}]/g,'').trim();
    const inputName = sanitizeKey(key);
    if(!(key in t.fields) && !form.querySelector(`[name='${inputName}']`)){
      const label = document.createElement('label');
      label.textContent = key + ':';
      const input = document.createElement('input');
      input.name = inputName;
      input.value = '';
      form.appendChild(label);
      form.appendChild(input);
    }
  });
}

select.addEventListener('change',()=>{
  buildFormForTemplate(templates[select.value]);
  updatePreview();
});

// Start mit erstem Template
buildFormForTemplate(templates[0]);

// Vorschau
function fillPlaceholders(templateStr, data){
  return templateStr.replace(/{{\s*([a-zA-Z0-9_äöüÄÖÜß ]+)\s*}}/g,(m,k)=>{
    const key = sanitizeKey(k);
    return data[key]!==undefined ? data[key] : m;
  });
}

function updatePreview(){
  const t=templates[select.value];
  const data={};
  [...form.elements].forEach(el=>{ if(el.name) data[el.name]=el.value; });
  // nicht-editierbare Felder dazu
  for(const key in t.fields){
    if(!t.fields[key].editable) data[key]=t.fields[key].value;
  }
  // Vorschau nur einmal (keine Wiederholungen)
  titleBox.innerText=fillPlaceholders(t.title,data);
  preview.innerText=fillPlaceholders(t.text,data);
}

// CSV Download (dynamisch)
function downloadCSV(){
  const t = templates[select.value];
  const data = {};
  [...form.elements].forEach(el => { if(el.name) data[el.name] = el.value; });
  for(const key in t.fields){ if(!t.fields[key].editable) data[key] = t.fields[key].value; }

  const servers = (data.server||'').split(',').map(s=>s.trim()).filter(s=>s);

  // CSV-Felder: nur fields + pairs
  const csvFields = new Set(["server"]);
  Object.keys(t.fields).forEach(f => { if(f !== "server") csvFields.add(unsanitizeKey(f)); });
  if(t.pairs && t.pairs.length > 0){
    Object.keys(t.pairs[0]).forEach(k => csvFields.add(k));
  }

  const header = Array.from(csvFields);
  const csvLines = [header.join(';')];

  servers.forEach(server=>{
    if(t.pairs && t.pairs.length > 0){
      t.pairs.forEach(pair=>{
        const row = header.map(field=>{
          if(field==="server") return server;
          if(pair[field] !== undefined) return pair[field];
          const key = sanitizeKey(field);
          return data[key] || '';
        });
        csvLines.push(row.join(';'));
      });
    } else {
      const row = header.map(field=>{
        if(field==="server") return server;
        const key = sanitizeKey(field);
        return data[key] || '';
      });
      csvLines.push(row.join(';'));
    }
  });

  // Dynamischer Dateiname basierend auf Template + Platzhalter, z.B. Rechung_{{server}}.csv
  let filename = t.name;
  if(data.server) filename += '_' + data.server;
  filename += '.csv';

  const bom = "\uFEFF";
  const blob = new Blob([bom+csvLines.join('\n')], {type:'text/csv;charset=utf-8;'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = filename;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
